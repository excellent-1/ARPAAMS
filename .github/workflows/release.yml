name: CI - Build & Release

on:
  push:
    tags:
      - 'v*'        # release tags like v1.0.0
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24.0'

      - name: Install tools (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_STANDARD=17

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} -- -j

      - name: Run tests (best effort)
        run: |
          if [ -f build/CTestTestfile.cmake ]; then
            ctest --test-dir build --output-on-failure || true
          else
            echo "No tests configured"
          fi

      - name: Create zip artifact
        run: |
          mkdir -p artifacts
          tar -czf artifacts/${{ matrix.os }}-${{ matrix.build_type }}.tar.gz -C build .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARPAAMS-${{ matrix.os }}-${{ matrix.build_type }}
          path: artifacts/${{ matrix.os }}-${{ matrix.build_type }}.tar.gz

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts (example Linux Release)
        uses: actions/download-artifact@v4
        with:
          name: ARPAAMS-ubuntu-latest-Release
          path: artifacts || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "ARPAAMS ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
