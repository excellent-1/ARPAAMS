name: CI - Build & Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------
      # Install Ninja per OS
      # ----------------------
      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja || true

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja --no-progress -y

      # ----------------------
      # Configure
      # ----------------------
      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      # ----------------------
      # Optional clang-tidy on Linux/macOS
      # ----------------------
      - name: Run clang-tidy
        if: runner.os != 'Windows'
        run: |
          if command -v clang-tidy >/dev/null 2>&1; then
            clang-tidy src/*.cpp -- -I_include || true
          else
            echo "clang-tidy not installed"
          fi

      # ----------------------
      # Build
      # ----------------------
      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}

      # ----------------------
      # Test
      # ----------------------
      - name: Run tests
        run: ctest --test-dir build --output-on-failure || true

      # ----------------------
      # Package
      # ----------------------
      - name: Package artifacts
        run: |
          mkdir -p artifacts
          cp -r build/* artifacts/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARPAAMS-${{ matrix.os }}-${{ matrix.build_type }}
          path: artifacts

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ARPAAMS-ubuntu-latest-Release
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "ARPAAMS ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
